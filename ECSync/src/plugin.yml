name: ECSync
description: Syncs player 'tags' to the forum software and other fun stuff
author: Emil Ekstrom aka Uncle_Emil. On bukkit forums known as Ekstemi
website: http://ekstemicraft.com
main: com.ekstemicraft.plugin.ecsync.ECSync
version: 2.1
depend: [Vault]
commands:
   sync:
      description: Sync player group to forum.
      usage: /<command> [player]
   verify:
      description: Verify player registration
      usage: /<command>
   promote:
      description: Promote users
      usage: /<command> <username> [groupname] [] = optional
   applicationcenterrejected:
      description: Unknown
      usage: /<command>
permissions:
    ecsync.receive:
        description: Access to ECSync receive messages.
    ecsync.dontremind:
        description: Doesnt do the guest remainding for the player/group
    ecsync.promote:
        description: Access to promoting players
  
  